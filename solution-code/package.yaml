verbatim:
  cabal-version: 3.0

license: BSD-2-Clause
name: "solution-code"
version: 0
dependencies:
  - base
  - bytestring
  - base64-bytestring
  - containers
  - directory
  - text
  - vector
  - time
  - unix
  - mtl
  - transformers
  - process
  - hashable

ghc-options:
  - -Wall

library:
  source-dirs: src
  ghc-options: -O2

executable:
  source-dirs: app
  main: Main.hs
  ghc-options: -O2
  dependencies:
    - base
    - solution-code

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hspec
      - solution-code
